<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube playlist connector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css" >
</head>
<body class="p-3">
    <div class="buttons">
        <button id="authorize-button" class="button is-link is-small" style="display:none;">Authorize</button>

    <div id="content"></div>
</body>
<script src="popup.js"></script>
</html>
